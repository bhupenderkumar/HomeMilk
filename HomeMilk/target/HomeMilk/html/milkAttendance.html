<div class="container">
	<div class="">
		<form novalidate name="form.attendanceForm"
			ng-init="form.attendanceForm.submitted=false"
			ng-submit="form.attendanceForm.submitted && form.attendanceForm.$valid && createAttendance()">
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>UserName</th>
						<th>Quantity Stored</th>
						<th>Quantity</th>
						<th>Absent</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="user in milkConsumers" ng-form="attendanceForm">
						<td>{{$index+1}}</td>
						<td>{{user.NAME}}</td>
						<td>{{user.MILKQUANTITY}}</td>
						<td><input type="number" required name="quantity"
							class="form-control" ng-model="user.quantity"> <span
							class="form-group has-error has-feedback"
							ng-show="form.attendanceForm.submitted && attendanceForm.quantity.$error.required">
								Please enter quantity</span></td>
						<td><input type="checkbox" ng-model="user.todayPresent"></td>
					</tr>

				</tbody>
			</table>
			<div class="">
				<button class="btn btn-danger" type="submit"
					ng-click="form.attendanceForm.submitted=true">Save</button>
				<button ng-click="resetAttendanceForm()" class="btn btn-warning"
					type="button">Reset</button>
			</div>
		</form>
	</div>
</div>
